<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      div {
        background-color: #ef2d0b;
        padding: 10px;
      }
      .first {
        opacity: 0.1;
      }
      .second {
        opacity: 0.3;
      }
      .third {
        opacity: 0.6;
      }
    </style>
  </head>
  <body>
    <h1>The opacity property</h1>
    <p>This is how ths property looks:</p>

    <div class="first">
      <p>opacity 0.1</p>
    </div>
    <div class="second">
      <p>opacity 0.3</p>
    </div>
    <div class="third">
      <p>opacity 0.6</p>
    </div>
    <div>
      <p>opacity 1 (default)</p>
    </div>
  </body>
</html>
